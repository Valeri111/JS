<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>JavaScript Slider</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="slideshow-container">
		<div class="mySlides fade"><br>
			<div class="numbertext">1/3</div><br>		
			<img src="img/slider-1.jpg" style="width: 100%" alt="Кайетур">	
			<div class="text">Водопад Кайетур, Гайана</div>
		</div>
		<div class="mySlides fade"><br>
			<div class="numbertext">2/3</div><br>		
			<img src="img/slider-2.jpg" style="width: 100%" alt="Вернал">	
			<div class="text">Водопад Вернал, Калифорния, США</div>
		</div>
		<div class="mySlides fade"><br>
			<div class="numbertext">3/3</div><br>		
			<img src="img/slider-3.jpg" style="width: 100%" alt="Анхель">	
			<div class="text">Водопад Анхель, Венесуэла</div>
		</div>
		
		<a class="prev" onclick="plusSlides(-1)">&#10094</a>
		<a class="next" onclick="plusSlides(1)">&#10095</a>
	
	</div>
	<br>
	
	<div style="text-align: center";>
		<span class="dot" onclick="currentSlide(1)"></span>
		<span class="dot" onclick="currentSlide(2)"></span>
		<span class="dot" onclick="currentSlide(3)"></span>
	</div>
	
	<script src="script.js"></script> 
</body>
</html>
