<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <p>привет</p>
        <p>привет</p>
        <a href="">привет1</a>
        <p>привет</p>
        <a href="">привет2</a>
        <p>привет</p>
    </div>
    <button class="showEl">Отобразить</button>
    <button class="hideEl">Скрыть</button>

    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script>
        $(document).ready(function(){
            $(".hideEl").click(function(){
                $("[href]").hide();
            });
            $(".showEl").click(function(){
                $("[href]").show();
            });
        });
    </script>
</body>
</html>
