<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <p align='left'>лево</p>
        <p align='center'>центр</p>
        <p align='right'>право</p>
        <p align='center'>центр</p>
        <p align='center'>центр</p>
        
    </div>
    <button class="showEl">Отобразить</button>
    <button class="hideEl">Скрыть</button>

    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script>
        $(document).ready(function(){
            $(".hideEl").click(function(){
                $("p[align='center']").hide();
            });
            $(".showEl").click(function(){
                $("p[align='center']").show();
            });
        });
    </script>
</body>
</html>
